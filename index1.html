<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1 class="text_new"></h1>

	<script type="text/javascript">
		let text = "Карантин";
		let arr = text.split('');
		let reversed = arr.reverse();
		let j = reversed.join('');
		let text_new = document.querySelector('.text_new');
		text_new.innerHTML = j;
	</script>
</body>
</html>
